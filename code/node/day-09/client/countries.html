<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="countries.css">
</head>

<body>
    <h1>List of countries</h1>
    <table id="countriesList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Continent</th>
                <th>Region</th>
                <th>Surface area</th>
                <th>Independence year</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="6">Total number of countries: <span id="totalNumCountries"></span></td>
            </tr>
        </tfoot>
    </table>
    <script src="countries.js"></script>
</body>

</html>
